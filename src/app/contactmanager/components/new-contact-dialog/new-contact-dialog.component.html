<h2 mat-dalog-title>Add Employee</h2>

<mat-dialog-content>

<div class="example-container">
  <mat-form-field>
    <input matInput placeholder="Full Name" required [(ngModel)]="user.name">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Designation">
  </mat-form-field>

    <mat-form-field>
    <input matInput placeholder="Age">
  </mat-form-field>

  <mat-form-field>
    <textarea matInput placeholder="Bio" [(ngModel)]="user.bio"></textarea>
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Gender">
      <mat-option value="option">Male</mat-option>
      <mat-option value="option">Female</mat-option>
    </mat-select>
  </mat-form-field>
</div>

</mat-dialog-content>

<mat-dialog-actions>

  <button mat-button-color="primary" (click)="saveEmployee()">
    <mat-icon>save</mat-icon>Save
  </button>

  <button mat-button-color="primary" (click)="dismiss()">
    <mat-icon>cancel</mat-icon>Cancel
  </button>

</mat-dialog-actions>
